[main]
sampleauthc = com.cloudfoundry.nrv.tstracker.web.util.SampleFormAuthenticationFilter
sampleauthc.loginUrl = /login_shiro.zul
sampleauthc.usernameParam = user
sampleauthc.passwordParam = pass
sampleauthc.rememberMeParam = remember
sampleauthc.successUrl = /home.zul
sampleauthc.failureKeyAttribute=loginFailure
roles.unauthorizedUrl = /accessdenied.zul

[urls]
/login_shiro.zul = sampleauthc
/marketing/**=sampleauthc, roles[ROLE_MARKETING]
/products/** = sampleauthc, roles[ROLE_PRODUCTS]
/sales/** = sampleauthc, roles[ROLE_SALES]
/zkau/** = anon
/home.zul = anon

[users]
admin = admin,ROLE_ADMIN
marketingguy = marketingguy,ROLE_MARKETING
productsguy = prod,ROLE_PRODUCTS
salesguy = sales,ROLE_SALES
